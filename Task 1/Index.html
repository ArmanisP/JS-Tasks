<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <link rel="stylesheet" href="armandocss.css">
    <link rel="stylesheet" href="style.css" />
    <script defer src="./armandojs.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="text" id="search" class="searchjs" placeholder="Enter kilograms..." />
          <input type="submit" id="submit-btn" class="submitjs"/>
        </form>
        <!-- Place for output after form submission -->
        <div id="output">
          <div class="lb-container"><h1 class="result-header">lb</h1>
          <h1 class="resultlb">#</h1></div>
          <div class="grams-container">
            <h1 class="result-header">grams</h1>
          <h1 class="resultg">#</h1></div>
          <div class="oz-container">
            <h1 class="result-header">oz</h1>
          <h1 class="resultoz">#</h1></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
